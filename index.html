<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Guess The Song - Spotify Playlist Game">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="guess_the_song">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Guess The Song</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .logo {
      font-size: 48px;
      margin-bottom: 30px;
    }
    .app-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #9c27b0;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top: 3px solid #9c27b0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    .skip-btn {
      display: none;
      padding: 10px 24px;
      background: transparent;
      border: 1px solid #666;
      color: #999;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    .skip-btn:hover {
      border-color: #9c27b0;
      color: #9c27b0;
    }
    .skip-btn.visible {
      display: block;
    }
    .error-text {
      display: none;
      color: #f44336;
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="logo">ðŸŽµ</div>
    <div class="app-name">Guess The Song</div>
    <div class="spinner" id="spinner"></div>
    <div class="loading-text" id="loading-text">Loading game...</div>
    <button class="skip-btn" id="skip-btn" onclick="hideLoading()">Skip Loading</button>
    <div class="error-text" id="error-text"></div>
  </div>

  <!-- Spotify Web Playback SDK - éžåŒæ­¥è¼‰å…¥ï¼Œä¸é˜»å¡žé é¢ -->
  <script src="https://sdk.scdn.co/spotify-player.js" async defer onerror="handleSdkError()"></script>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    var loadingStartTime = Date.now();
    var loadingHidden = false;

    function hideLoading() {
      if (loadingHidden) return;
      loadingHidden = true;
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    }

    function handleSdkError() {
      console.warn('Spotify SDK failed to load, but app will continue');
    }

    // Flutter è¼‰å…¥å®Œæˆ
    window.addEventListener('flutter-first-frame', function() {
      hideLoading();
    });

    // 5 ç§’å¾Œé¡¯ç¤º Skip æŒ‰éˆ•
    setTimeout(function() {
      var skipBtn = document.getElementById('skip-btn');
      var loadingText = document.getElementById('loading-text');
      if (skipBtn && !loadingHidden) {
        skipBtn.classList.add('visible');
        loadingText.textContent = 'Loading is taking longer than expected...';
      }
    }, 5000);

    // 30 ç§’å¾Œè‡ªå‹•éš±è— loadingï¼ˆé˜²æ­¢æ°¸ä¹…å¡ä½ï¼‰
    setTimeout(function() {
      if (!loadingHidden) {
        console.warn('Loading timeout after 30 seconds');
        hideLoading();
      }
    }, 30000);

    // æ¯ç§’æ›´æ–°è¼‰å…¥æ™‚é–“
    setInterval(function() {
      if (loadingHidden) return;
      var elapsed = Math.floor((Date.now() - loadingStartTime) / 1000);
      var loadingText = document.getElementById('loading-text');
      if (loadingText && elapsed > 3) {
        loadingText.textContent = 'Loading... (' + elapsed + 's)';
      }
    }, 1000);
  </script>
</body>
</html>
